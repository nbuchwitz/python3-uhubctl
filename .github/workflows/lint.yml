name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: >-
        python -m
        pip install pylint
        --user

    - name: Analysing the code with pylint
      run: |
        find . -name '*.py' -exec pylint {} \;
