name: Pylint

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: >-
        python -m
        pip install pytest pytest-subprocess
        --user

    - name: Run tests with pytest
      run: |
        pytest
